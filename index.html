<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--estilo-->
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <!--icone-->
    <link rel="icon" href="imgs/iconheli.ico" type="imagem/x-icon">
    <!--titulo-->
    <title>Jogo: Resgate</title>
</head>
<body>
    <div id="container"> <!--div container-->
        <div id="fundoGame"> <!--div fundoGame-->
            <div id="inicio" onclick="start()"> <!--div inicio-->
                <h1>Resgate</h1>
                <h4>Instruções:</h4>
                <p>Utilize a tecla W para movimentar o helicóptero para cima, a tecla S para movimentar o helicóptero para baixo e a tecla D para atirar.</p>
                <p id="clique">Clique aqui para iniciar!</p>
            </div> <!--fim div inicio-->
        </div> <!--fim div fundoGame-->
    </div> <!--fim div container-->

    <!-- Sons do jogo !-->
    <audio src="sons/som.mp3" preload="auto" id="somDisparo"></audio>
    <audio src="sons/explosao.mp3" preload="auto" id="somExplosao"></audio>
    <audio src="sons/musica_fundo.mp3" preload="auto" id="musica"></audio>
    <audio src="sons/gameover.mp3" preload="auto" id="somGameover"></audio>
    <audio src="sons/perdido.mp3" preload="auto" id="somPerdido"></audio>	
    <audio src="sons/resgate.mp3" preload="auto" id="somResgate"></audio>

    <!--javascript-->
    <script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="js/js.js" type="text/javascript"></script>
    <script src="js/jquery-collision.min.js" type="text/javascript"></script>
</body>
</html>
